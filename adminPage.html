<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GTI - Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/adminPage.css">
    <link rel="stylesheet" href="css/menu-usuario.css">
</head>
<body>
    <section>
        <header id="main-menu">
            <img src="images/logo-gti.png" id="logo">
            <h3 id="cerrar-sesion">Cerrar sesión</h3>
        </header>

        <dialog id="popUp-cerrar-sesion">
            <h3>¿Deseas cerrar sesión?</h3>
            <div id="botones-menu">
                <button id="enviar-logout">Aceptar</button>
                <button id="cancelar-logout">Cancelar</button>
            </div>
        </dialog>
        <script src="js/menu-Usuario.js"></script>





        <div id="contenedorTextoAdmin">
            <h2>Administrador</h2>
        </div>

        <form id="contenedorBarraBusqueda">
            <img class="iconosBarraBusqueda" src="images/icono-buscar.svg" alt="buscara">
            <input id="barraBusqueda" onkeyup="buscarUsuario()" type="text" placeholder="Buscar usuario" id="usuario" required>
            <img class="iconosBarraBusqueda" src="images/icono-cancelar.svg" alt="cancelar">
        </form>

        <div id="contenedorItems">
                <button class="botonesItems" id="nuevoUsuario" type="button">+</button>
        </div>

        <div id="usuarios">
        </div>

        <div id="paginas">
            <img id="anterior" onclick="cambiarPagina('anterior')" alt="anterior" src="images/icono-flecha-izq.svg">
            <p id="textoPaginas"></p>
            <img id="siguiente" onclick="cambiarPagina('siguiente')" alt="siguiente" src="images/icono-flecha-der.svg">
        </div>

        <dialog id="popupNuevoUsuario">
            <form onsubmit="crearNuevoUsuario()">
                <h3>Añadir usuario</h3>
                <label for="nombre"></label><input id="nombre" name="nombre" type="text" placeholder="Nombre del cliente..." required>
                <br>
                <label for="email"></label><input id="email" name="email" type="email" placeholder="Email del cliente..." required>
                <br>
                <div id="botones-popUp">
                    <button id="cancelarNuevo" type="button">Cancelar</button>
                    <input type="submit" id="boton-aceptar" value="Añadir" >
                    
                </div>
            </form>
        </dialog>

        <dialog id="popupEliminarUsuario">
            <h3>¿Deseas eliminar el usuario?</h3>
            <form onsubmit="aceptarEliminar()">
                <div id="botones-popUp">
                    <input type="submit" id="aceptar-eliminar" value="Eliminar">
                    <button id="cancelarEliminar" type="button">Cancelar</button>
                </div>
            </form>
        </dialog>
    </section>
    
    <footer>
        <p>Todos los derechos reservados GTI - 2023</p>
    </footer>
</body>
</html>
<script src="js/adminPage.js"></script>
