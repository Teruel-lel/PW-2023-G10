    <link rel="stylesheet" href="css/contactanos.css">

</head>
<body>

    <header>
        <nav id="main-menu" class="activo" role="banner">
            <a href="index.html" ><img src="images/logo-gti.png" id="logo"></a>
            <ul>
                <li><a href="index.html">Página principal</a></li>
                <li><a href="#" id="pagina-actual">Contáctanos</a></li>
                <li><a href="quienes-somos.html">Quienes somos</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
            <div class="hamburguesa">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>
    
    <section>
    
        <div id="contenedor-recuadros">
            <h2>Contáctanos</h2>
            <form>
                <label for="nombre"><h3> Nombre y apellidos* </h3></label>
                <input type="text" id="nombre" class="recuadros" required>
                
                <label for="email"><h3>Correo electrónico*</h3> </label>
                <input type="email" id="email" class="recuadros" maxlength="50" required>
    
                <h3>Motivo</h3>
                <select class="recuadros">
                    <option>Contratar nuestro servicio</option>
                    <option>Cambiar contraseña</option>
                    <option>Dudas</option>
                </select>
    
                <label for="comentario"><h3>Comentario</h3></label>
                <textarea id="comentario" class="recuadros"></textarea>
                
                <button type="button" id="boton-enviar">Enviar</button>
            </form>

            <dialog class="PopUp">
                <h3>¡Su solicitud ha sido enviada con exito!</h3>
                <h3>Nos pondremos en contacto con usted en un plazo máximo de 48h</h3>
                <button id="enviar" value="Aceptar">Volver</button>
            </dialog>
    
        </div>
    
        <img src="images/Planta-contactanos.png" alt="planta">
    
    </section>
