<!DOCTYPE html>
<html lang="es">
<head>
    <title>GIT - Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/adminEditar.css">
    <link rel="stylesheet" href="css/menu-usuario.css">
</head>
<body>
    <section>
        <header id="main-menu">
            <img src="images/logo-gti.png" id="logo">
            <h3 id="cerrar-sesion">Cerrar sesión</h3>
        </header>

        <dialog id="popUp-cerrar-sesion">
            <h3>¿Deseas cerrar sesión?</h3>
            <div id="botones-menu">
                <button id="enviar-logout">Aceptar</button>
                <button id="cancelar-logout">Cancelar</button>
            </div>
        </dialog>
        

        <div id="contenedorTextoAdmin">
            <h2>Administrador - Editar</h2>
            <a href="admin.html"><img src="images/icono-cancelar.svg"></a>
        </div>

        <div id="contenedor-personalinfo">
            <img src="images/icono-usuario.svg" alt="icono usuario" id="foto-perfil">
            <div id="texto-personales">
                <div class="texto-personalinfo">
                    <h3>Usuario: </h3>
                    <p id="nombre">Juliaannn77</p>
                </div>
                <div class="texto-personalinfo">
                    <h3>Email: </h3>
                    <p id="mail">Julian@gmail.com</p>
                </div>
                <div class="texto-personalinfo">
                    <h3>Telefono: </h3>
                    <p id="tel">+34675834123</p>
                </div>
            </div>
            <img onclick="editarUsuario()" src="images/icono-editar.svg" alt="editar" id="editar-perfil">
        </div>

        <form id="contenedorBarraBusqueda">
            <img class="iconosBarraBusqueda" src="images/icono-buscar.svg" alt="buscar">
            <input id="barraBusqueda" onkeyup="buscarCampo()" type="text" placeholder="Buscar huerto..." required>
            <img class="iconosBarraBusqueda" src="images/icono-cancelar.svg" alt="cancelar">
        </form>

        <div id="campos">
        </div>

        <div id="contenedor-campos2" onclick="nuevoCampo()">
            <p>+</p>
        </div>

        <div id="paginas">
            <img id="anterior" onclick="cambiarPagina('anterior')" alt="anterior" src="images/icono-flecha-izq.svg">
            <p id="textoPaginas"></p>
            <img id="siguiente" onclick="cambiarPagina('siguiente')" alt="siguiente" src="images/icono-flecha-der.svg">
        </div>
    </section>

    <dialog id="popupEditarPerfil" class="popup-editaraAdmin">
        <h3>Editar usuario:</h3>
        <form onsubmit="aceptarEditarUsuario()">
                <input type="text" id="nombreUsuario" placeholder="Nombre..." class="introduccir-texto">
                <input type="email" id="emailUsuario" placeholder="Email..." class="introduccir-texto">
                <input type="tel" id="telefonoUsuario" placeholder="Telefono..." class="introduccir-texto">
            <div class="botones-popUp-Admin">
                
                <button class="button2" id="cancelarEditarUsuario" type="button">Cancelar</button>
                <input class="button1" type="submit" value="Añadir">
            </div>
        </form>
    </dialog>

    <dialog id="popupEditarNombreCampo" class="popup-editaraAdmin">
        <h3>Editar campo:</h3>
        <form onsubmit="aceptarEditar()">
            
                <input type="text" id="nuevoNombre" placeholder="Nombre del campo..." class="introduccir-texto">
            <div class="botones-popUp-Admin">
                
                <button class="button2" id="cancelarEditar" type="button">Cancelar</button>
                <input class="button1" type="submit" value="Guardar">
            </div>
        </form>
    </dialog>

    <dialog id="popupEliminarCampo" class="popup-editaraAdmin">
        <h3>¿Deseas eliminar el campo?</h3>
        <form onsubmit="aceptarEliminar()">
            <div class="botones-popUp-Admin">
                <input class="button2" type="submit" value="Eliminar">
                <button class="button1" id="cancelarEliminar" type="button">Cancelar</button>
            </div>
        </form>
    </dialog>

    <dialog id="popupNuevoCampo" class="popup-editaraAdmin">
        <h3>Campo nuevo:</h3>
        <form onsubmit="aceptarNuevo()">
            
            <input type="text" id="nombreCampo" placeholder="Nombre del campo..." class="introduccir-texto">

            <div class="botones-popUp">
                <button class="button2" id="cancelarNuevo" type="button">Cancelar</button>
                <input class="button1" type="submit" value="Añadir">
            </div>
        </form>
    </dialog>

    <footer>
        <p>Todos los derechos reservados GTI - 2023</p>
    </footer>

</body>
</html>
<script src="js/adminEditar.js"></script>
<script src="js/menu-Usuario.js"></script>
